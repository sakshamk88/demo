version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/server

permissions:
  - object: /
    pattern: "**"
    owner: root
    group: root
  
hooks:
  BeforeInstall:
    - location: clean.sh
      tiemout: 500
      runas: root
  AfterInstall:
    - location: permissions.sh
      tiemout: 500
      runas: root
  ApplicationStart:
    - location: start.sh
      tiemout: 500
      runas: root
  ApplicationStop:
    - location: stop.sh
      tiemout: 500
      runas: root
